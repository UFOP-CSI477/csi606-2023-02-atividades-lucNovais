<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
</head>
<body>
    <a href="../index.html">Retornar</a>
    <h1> Recursos Humanos </h1>
    <img src="https://th.bing.com/th/id/OIP.iNzIWTuzQM2j4SUa9eoDpgHaLD?pid=ImgDet&rs=1"
         alt="no god please no"
         title="no god please no"
         width="20%">

    <h2>Cadastro de Pessoas</h2>

    <!-- <img src="https://media.tenor.com/ch2v0U4CSxYAAAAC/miss-you-terry-crews.gif" -->
    <!-- alt="white chicks"> -->
    
    <form method="get" action="/rh/cadastro">
        <div>
            <label for="nome">Nome: </label>
            <input
                type="text"
                name="nome_pessoa"
                id="nome"
                placeholder="Nome papai">
        </div>
        
        <div>
            <label for="password">Senha: </label>
            <input
                type="password"
                name="senha_pessoa"
                id="senha"
                placeholder="Senha secreta"
                minlength="8">
        </div>

        <div>Gênero</div>

        <div>
            <input
                type="radio"
                name="genero"
                id="masculino"
                value="MASC">
            <label for="masculino">Masculino</label>
        </div>

        <div>
            <input
                type="radio"
                name="genero"
                id="feminino"
                value="FEMN">
            <label for="feminino">Feminino</label>
        </div>

        <div>
            <input
                type="radio"
                name="genero"
                id="naobinario"
                value="NBIN">
            <label for="naobinario">Não Binário</label>
        </div>

        <div>
            <input
                type="radio"
                name="genero"
                id="naoinformar"
                value="NINF">
            <label for="naoinformar">Prefiro não informar</label>
        </div>

        <div>
            <label>Notificações</label>
            <div>
                <input
                    type="checkbox"
                    name="notificacao[0]"
                    id="email">
                    <label for="email">Desejo receber notificações por E-mail</label>
            </div>

            <div>
                <input
                    type="checkbox"
                    name="notificacao[1]"
                    id="zap">
                    <label for="zap">Desejo receber notificações por WhatsApp</label>
            </div>
        </div>

        <div>
            <label for="uf">Estado</label>
            <select name="estado" id="uf">
                <option value="unselected" selected disabled>Selecione</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="SC">Santa Catarina</option>
                <option value="AM">Amazonas</option>
            </select>
        </div>

        <div>
            <label for="perfil">Cor padrão do perfil</label>
            <input type="color" name="perfil" id="perfil">
        </div>

        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" id="reset" value="Limpar">

        <!-- <button type="submit">Cadastrar</button> -->
        <!-- http://127.0.0.1:5500/rh/cadastro?nome_pessoa=Luvas&senha_pessoa=senhakkkk -->
    </form>
</body>
</html>

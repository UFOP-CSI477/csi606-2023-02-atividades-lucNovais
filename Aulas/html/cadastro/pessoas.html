    <h2>Cadastro de Pessoas</h2>

    <img src="https://media.tenor.com/ch2v0U4CSxYAAAAC/miss-you-terry-crews.gif"
         alt="white chicks">
    
    <form method="get" action="/rh/cadastro">
        <div>
            <label for="nome">Nome: </label>
            <input
                type="text"
                name="nome_pessoa"
                id="nome"
                placeholder="Nome papai">
        </div>
        
        <div>
            <label for="password">Senha: </label>
            <input
                type="password"
                name="senha_pessoa"
                id="senha"
                placeholder="Senha secreta"
                minlength="8">
        </div>

        <div>Gênero</div>

        <div>
            <input
                type="radio"
                name="genero"
                id="masculino">
            <label for="masculino">Masculino</label>
        </div>

        <div>
            <input
                type="radio"
                name="genero"
                id="feminino">
            <label for="feminino">Feminino</label>
        </div>

        <div>
            <input
                type="radio"
                name="genero"
                id="naobinario">
            <label for="naobinario">Não Binário</label>
        </div>

        <div>
            <input
                type="radio"
                name="genero"
                id="naoinformar">
            <label for="naoinformar">Prefiro não informar</label>
        </div>

        <input type="submit" value="Cadastrar">
